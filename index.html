<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS CONFIG-->
        <link rel="shortcut icon" href="" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title></title>
    </head>
    <body class="body" id="body">
        <header class="header-mobile" id="header-mobile">
            <div class="header-style-color">
                <div class="header-style-color-blue"></div>
                <div class="header-style-color-red"></div>
            </div>
            <div class="header-top">
                <div class="header-top-promotion">
                    <p class="header-top-title">Frete grátis esta semana acima - R$100</p>
                </div>
                <div class="header-top-option">
                    <div class="container-header-top-option">
                        <select class="header-top-options" id="currency">
                            <option value="real" selected>BRL R&dollar;</option>
                            <option value="en-FR">GBP &pound;</option>
                            <option value="en-UK">USDT &dollar;</option>
                            <option value="en-FR">Euro &euro;</option>
                        </select>
                        <select class="header-top-options">
                            <option value="pt-BR" selected>Portuguese</option>
                            <option value="en-UK">English</option>
                            <option value="en-FR">Franc&#234;s</option>
                            <option value="en-FR">Espanhol</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- ! END HEADER TOP -->
            <div class="header-main">
                <div class="header-main-logo">
                    <h1 class="header-main-logotipo"><span class="header-main-blue">CASA</span><span class="header-main-red">BRASS</span></h1>
                </div>
                <div class="header-main-search">
                    <input class="header-main-input-btn" type="search" name="" id="" placeholder="  O que você está procurando?">
                    <input class="header-main-input-btn-submit" type="submit" value="Buscar">
                </div>
            </div>
            <!-- ! END HEADER MAIN -->
        </header>
        <div class="header-mobile-main-bottom" id="header-mobile">
            <div class="container-header-button">
                <div class="header-bottom-menu">
                    <a href="http://"><i class="fa-solid fa-bars"></i></a>
                </div>
                <div class="header-bottom-menu">
                    <a href="http://">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span class="count"><p class="count-p">0</p></span>
                    </a>
                </div>
                <div class="header-bottom-menu">
                    <a href="http://"><i class="fa-solid fa-house"></i></a>
                </div>
                <div class="header-bottom-menu">
                    <a href="http://"><i class="fa-solid fa-heart"></i>
                        <span class="count"><p class="count-p">0</p></span>
                    </a>
                </div>
                <div class="header-bottom-menu">
                    <a href="http://"><i class="fa-solid fa-table"></i></a>
                </div>
            </div>
            <!-- ! END HEADER BOTTOM -->
        </div>
        <!-- ! END HEADER MOBILE  -->
        <main class="main" id="main">
            <div class="banner-main"></div>
        </main>
        <!-- JS CONFIG-->
        <script src="https://kit.fontawesome.com/e12001328a.js" crossorigin="anonymous"></script>
        <script src="" crossorigin="anonymous"></script>
    </body>
</html>
