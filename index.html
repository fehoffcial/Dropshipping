<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS CONFIG-->
        <link rel="shortcut icon" href="" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title></title>
    </head>
    <body class="body" id="body">
        <!--- OVERLAY -->
        <div class="overlay" data-overlay></div>
        <!--- MODAL -->
        <div class="modal" data-modal> <!-- ! ATENÇÃO ESTA COM CLOSED-->
            <div class="modal-close-overlay" data-modal-overlay> 
                <div class="modal-content">
                    <button class="modal-close-btn" data-modal-close>
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="newletter-img">
                        <img src="./assets/img/gitlab.jpg" width="300" height="400" alt="Newletter">
                    </div>
                    <div class="newsletter">
                        <form action="#" method="post" class="form-header">
                            <div class="newsletter-header">
                                <h3 class="newsletter-title">Se inscrever o <span class="blue" style="color: #2051c6;">CASA</span><span class="blue" style="color: #E64E38;">BRASS</span>.</h3>
                                <p class="newletter-desc">
                                    Assine o <b class="color-blue">CASA</b><b class="color-red">BRASS</b> para obter os produtos mais recentes e atualizações de descontos.
                                </p>
                            </div>
                            <input type="email" name="email" id="email-faield" placeholder="Endereço de E-mail" required>
                            <button type="submit" class="btn-newletter">Se inscrever</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--- NOTIFICATION TOAST -->
        <div class="notification-toast closed" data-toast> <!-- ! ATENÇÃO ESTA COM CLOSED-->
            <button class="toast-close-btn" data-toast-close>
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="toast-banner">
                <img src="./assets/img/instagram.jpeg" alt="Nome do Produto" width="80" height="70"> <!--- >>> O Produto de Brinde  --->
            </div>
            <div class="toast-detail">
                <p class="toast-title">
                    Rose Gold Earrings
                </p>
                <p class="toast-meta">
                    <time datatime="PT2M">2 Minutes</time> Ago
                </p>
                <p class="toast-message">
                    Someone in new just bought
                </p>
            </div>
        </div>
        <!-- JS CONFIG-->
        <script src="https://kit.fontawesome.com/e12001328a.js" crossorigin="anonymous"></script>
        <script src="./assets/js/index.js" crossorigin="anonymous"></script>
    </body>
</html>
